<!DOCTYPE html>
<!-- prettier-ignore -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <title>TaskManager</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">TaskManger, Pet project</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#"
                >Home <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Favorite</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                Dropdown
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item" href="#">Another action</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Something else here</a>
              </div>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input
              class="form-control mr-sm-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
              Search
            </button>
          </form>
        </div>
      </nav>
    </header>

    <!-- TASK BOARD-->
    <main class="main container">
      <div class="card-columns">


        <!-- VANILA CARD  -->
        <div class="card border-dark mb-3" style="max-width: 18rem;">
          <div class="card-header">
            <button type="button" class="btn btn-link text-dark">Edit</button>
            <button type="button" class="btn btn-link text-dark">Favorite</button>
            <button type="button" class="btn btn-link text-dark">Archive</button>
          </div>
          <div class="card-body text-dark">
            <h5 class="card-title">Primary card title</h5>
            <p class="card-text">
              Some quick example text to build on the card title and make up the
              bulk of the card's content.
            </p>
          </div>
        </div>
        <!-- VANILA CARD END -->



        <!-- EDIT CARD VERSION -->
        <div class="card border-dark mb-3" style="max-width: 18rem;">
          <form>
            <div class="card-header">
              <input type="text" class="form-control text-dark" value="Header" />
            </div>
            <div class="card-body text-dark">
              <h5 class="card-title">
                <input type="text" class="form-control text-dark" value="Primary card title" />
              </h5>
              <p class="card-text">
                <textarea class="form-control" aria-label="With textarea" placeholder="Some quick example text to build on the card title and make up the bulk of the card's content."></textarea>
              </p>
              <button type="submit" class="btn btn-success">Submit</button>
            </div>
          </form>
        </div>
        <!-- EDIT CARD VERSION END -->


      </div>
    </main>
  </body>
  <script src="./bundle.js"></script>
</html>
